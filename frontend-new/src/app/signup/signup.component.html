<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name Of the company">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Work email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Company url">
        </mat-form-field>
        <!-- <button mat-stroked-button color="accent" class="btn-block">Submit</button>
        <button mat-stroked-button color="accent" class="btn-block">Cancel</button> -->
        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent"  type="submit" (click)="signUp()">Register</button>
    </form>
  </mat-card>
</div>
