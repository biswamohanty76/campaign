<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Jobs({{jobs.length}})</div>
  <div class="page__content shadow p-3 position-relative">
    <!-- <div class="page__content-data position-absolute text-center"> -->
     <!-- Candidate Content Goes Here -->
     <table mat-table [dataSource]="jobs">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>


      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef><b>Title</b></th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef><b>Company</b></th>
        <td mat-cell *matCellDef="let row">{{ row.company }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef><b>Location</b></th>
        <td mat-cell *matCellDef="let row">{{ row.location }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef><b>Salary</b></th>
        <td mat-cell *matCellDef="let row">{{ row.salary }}</td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef><b>Experience Range</b></th>
        <td mat-cell *matCellDef="let row">{{ row.expRange }}</td>
      </ng-container>



      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <!-- <a routerLink="/products/update/{{ row.id }}" class="edit"> -->
          <i class="material-icons">article </i>
          <title>View Profile</title>
          <!-- </a> -->
          <!-- <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>

  </div>
<!-- </div> -->

<div class="mat-elevation-z4">

</div>
